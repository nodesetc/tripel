<div class="tab-pane active">
    <div ng-show="nodespaceListData.selectedRowId != null">
        <a href="{{urlBase}}" ng-click="unselectNodespace()">&#10218; <span ng-i18next="nodespace_show_all_label"></span></a>
        <br><br>
    </div>
    
    <table class="table table-bordered table-condensed">
        <tr>
            <th><span ng-i18next="nodespace_name_col_hdr"></span></th>
            <th><span ng-i18next="nodespace_description_col_hdr"></span></th>
        </tr>
        
        <tbody>
            <tr ng-repeat="nodespace in nodespaceListData.rowList" ng-show="nodespaceListData.selectedRowId == null || nodespaceListData.selectedRowId == nodespace.nodespace_id">
                <td><a href="{{urlBase + '/' + nodespace.nodespace_id}}">{{nodespace.nodespace_name}}</a> &nbsp;</td>
                <td>{{nodespace.nodespace_description}} &nbsp;</td>
            </tr>
        </tbody>
    </table>
    <div ui-view></div>
</div>
