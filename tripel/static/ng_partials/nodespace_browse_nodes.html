<div id="ns_graph" style="width:700px;height:325px;"></div>

<script type="text/javascript">
    $('#ns_graph').cytoscape({
                            style: cytoscape.stylesheet()
                                    .selector('node')
                                        .css({
                                            'content': 'data(disp_text)',
                                            'color': '#fff',
                                            'text-valign': 'center',
                                            'text-halign': 'center'
                                        })
                                    .selector("node[node_type = 'CATEGORY']")
                                        .css({
                                            'shape': 'ellipse',
                                            'height': 20,
                                            'width': 45
                                        })
                                    .selector("node[node_type = 'WRITEUP']")
                                        .css({
                                            'shape': 'rectangle',
                                            'height': 20,
                                            'width': 45
                                        })
                                    .selector('edge')
                                        .css({
                                            'target-arrow-shape': 'triangle'
                                        }),
                            layout: {name: 'arbor', directed: true}
                        });
</script>
